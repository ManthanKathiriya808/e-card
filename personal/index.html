<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-content">
                <div class="nav-call">
                    <div class="nav-calls">
                        <div class="nav-call-img">
                            <img src="img/telephone1.jpg" alt="">
                        </div>
                        <div class="nav-call-content">
                            <p>+91 8320576261</p>
                        </div>
                    </div>
                    </div>
                    <div class="nav-email">
                        <div class="nav-emails">
                            <div class="nav-email-img">
                                <img src="img/email.jpg" alt="">
                            </div>
                            <div class="nav-email-content">
                                <p>manthan@gmail.com</p>
                            </div>
                    </div>
                </div>

            </div>
        </nav>

        <main>
            <div class="social">
                <div class="social-1">
                    <div class="soc1 d-flex">
                        <div class="icons">
                            <div class="icon">
                                <img src="img/facebook.png" alt="">
                            </div>
                            <div class="icon">
                                <img src="img/whatsapp.png" alt="">
                            </div>
                            <div class="icon">
                                <img src="img/twitter (1).png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="social-logo">
                    <div class="soc1">

                        <div class="logo">
                            <img src="img/gif3.gif" alt="">
                        </div>
                    </div>
                </div>
                <div class="social-2">
                    <div class="soc1">
                        <div class="icons">
                            <div class="icon">
                                <img src="img/linkedin.png" alt="">
                            </div>
                            <div class="icon">
                                <img src="img/instagram.png" alt="">
                            </div>
                            <div class="icon">
                                <img src="img/code.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section>
                <div class="skills">
                    <div class="skill">
                        <h1>Skills</h1>
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                <img src="img/chess.png" />
                              </div>
                              <div class="swiper-slide">
                                <img src="img/crypto.png" />
                              </div>
                              <div class="swiper-slide">
                                <img src="img/product.png" />
                              </div>
                              <div class="swiper-slide">
                                <img src="img/wireframe.png" />
                              </div>
                              <div class="swiper-slide">
                                <img src="img/wireframe 2.png" />
                              </div>
                              <div class="swiper-slide">
                                <img src="img/youtube.png" />
                              </div>
                            </div>
                         
                          </div>
                        
                    </div>
                </div>
            </section>
        </main>

        <footer>
            
        </footer>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      autoplay:true,
      Infinity:true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>

</body>
</html>
